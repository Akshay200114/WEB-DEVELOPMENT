    <ul>
        <li><a href="index.html">Google Search</a></li>

    </ul>
    <div>
        <img src="Google_logo.png" alt="google Logo" width=300px>
    </div>

    <div>
        <form action="https://www.google.com/search" method='GET'>
            <div class=form>
                <i class="glyphicon glyphicon-search"></i>
                <input style="font-size:15px;margin-top:3px; margin-left:7px" type="text" name="q">
            </div>
            <input type="hidden" name=tbm value=isch >
            <input type="hidden" name=biw value=1536>
            <input type="hidden" name="bih" value=790>
            <div id=button>
                <button>Google Image Search</button>
            </div>
            
        </form>
        
    </div>
