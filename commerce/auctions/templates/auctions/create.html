{% extends 'auctions\layout.html' %}


{% block title %}
Create
{% endblock %}

{% block body %}

{% if message %}
{{ message }}
{% endif %}
<form action="{% url 'create' %}" method="POST">
    {% csrf_token %}
    {% for field in form %}
    <div class="form-group">
        <label for="{{ field.label_id }}">{{ field.label }}:</label>
          {{ field }}
      </div>
    {% endfor %}
    <input type="submit" class="btn btn-primary" value="Create">
</form>
{% endblock %}
